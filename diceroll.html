<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            padding: 20px;
            color: #ecf0f1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>
    <button onclick="rollDice()">Roll the Dice</button>
    <div id="result">ðŸŽ² Roll to see your number!</div>

    <script>
        function rollDice() {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            document.getElementById('result').textContent = `ðŸŽ² You rolled a ${diceRoll}!`;
        }
    </script>
</body>
</html>
