    <style>
        body {

            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #16213e;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        h1 {
            color: #0f3460;
            background-color: #e94560;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
